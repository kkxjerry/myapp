<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片浏览</title>
</head>
<body>
<h1>欢迎，[用户名]</h1>
<p>这里是你可以浏览图片的地方。</p>
<div id="images">
  <!-- 图片列表 -->
  <img src="" alt="Image 1">
  <img src="path/to/image2.jpg" alt="Image 2">
  <!-- 更多图片 -->
</div>
<div id="imageGallery"></div>

<script>
  fetch('/images')
          .then(response => response.json())
          .then(data => {
            const gallery = document.getElementById('imageGallery');
            data.images.forEach(path => {
              const img = document.createElement('img');
              img.src = path;
              img.style.width = '100px'; // 调整为合适的尺寸
              gallery.appendChild(img);
            });
          })
          .catch(error => console.error('Error:', error));
</script>
<button onclick="location.href='/logout'">注销</button>
</body>
</html>
